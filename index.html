<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <style>
    html {
        font-family: sans-serif;
    }
    body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: auto;
    }
    .lastResult {
color: white;  
padding: 3px;
}
</style>
</head>
<body>
    <h1>Guess the number</h1>
    <p>We've selected a random number between 1 and 100. See if you can guess it in 10 turns or less. We'll tell you if your number is higher or lower.</p>
    <div class="form">
        <label for="guessField">Guess the number: </label>
        <input type="number" id="guessField" class="guessField" min="1" max="100">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
